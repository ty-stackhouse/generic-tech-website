name: Resolve Issue with OpenHands

on:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  call-openhands-resolver:
    uses: OpenHands/OpenHands/.github/workflows/openhands-resolver.yml@main
    with:
      macro: ${{ vars.OPENHANDS_MACRO || '@openhands-agent' }}
      max_iterations: ${{ fromJson(vars.OPENHANDS_MAX_ITER || 50) }}
      LLM_MODEL: ${{ vars.LLM_MODEL || 'openrouter/openai/gpt-4o-mini' }}
      target_branch: ${{ vars.TARGET_BRANCH || 'main' }}
      runner: ${{ vars.TARGET_RUNNER }}
    secrets:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      PAT_USERNAME: ${{ secrets.PAT_USERNAME }}
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}

  merge-openhands-pr:
    needs: call-openhands-resolver
    if: success()
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Find and merge OpenHands PR
        run: |
          # Get the PR created by the OpenHands workflow
          PR=$(gh pr list \
            --state open \
            --search "author:${{ secrets.PAT_USERNAME }} is:pr" \
            --json number \
            --jq '.[0].number')
          
          if [ ! -z "$PR" ]; then
            echo "Found PR #$PR"
            gh pr merge $PR --auto --squash --delete-branch
          else
            echo "No open PR found from OpenHands"
          fi
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
